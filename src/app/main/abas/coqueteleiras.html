<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h3>Azul - {{coqAzul.length}}</h3>
			<input ng-model="searchCoqAzul" placeholder="Pesquisar...">
			<table class="table table-bordered table-striped table-fixed">
				<thead>
					<tr>
						<th>Nome</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-if="!coqAzul.length">
						<td><b>Nenhum resultado</b></td>
					</tr>

					<tr ng-repeat="pessoa in coqAzul | filter:searchCoqAzul track by $index">
						<td>{{pessoa}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-6">
			<h3>Rosa - {{coqRosa.length}}</h3>
			<input ng-model="searchCoqRosa" placeholder="Pesquisar...">
			<table class="table table table-bordered table-striped table-fixed">
				<thead>
					<tr>
						<th>Nome</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-if="!coqRosa.length">
						<td><b>Nenhum resultado</b></td>
					</tr>
					<tr ng-repeat="pessoa in coqRosa | filter:searchCoqRosa track by $index">
						<td>{{pessoa}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
