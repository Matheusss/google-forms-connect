<button style="margin-top:20px;" class="btn btn-primary" ng-click="methods.export('sofesta')">Exportar para excel</button>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h3>Kits - {{soFesta.length}}</h3>
			<input ng-model="search" placeholder="Pesquisar...">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Nome</th>
            <th>Rg</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-if="!kits.length">
						<td><b>Nenhum resultado</b></td>
					</tr>
					<tr ng-repeat="pessoa in soFesta | orderBy: 'nome' | filter:search track by $index">
						<td>{{pessoa.nome}}</td>
            <td>{{pessoa.rg}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div ng-include="'app/main/excel/sofesta.html'"></div>
