<div style="visibility:hidden;">
	<div id="exportable-lotes" style="display:inline-block;">
		<table>
			<thead>
			</thead>
			<tbody>
				<tr>
					<td>
						<table width="100%" style="border:1px solid #d2d2d2;">
							<thead style="border-bottom:1px solid #d2d2d2;">
								<tr>
									<th style="padding:10px;">Lote Promocional</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-if="!lotePromocional.length">
									<td style="padding:10px;"><b>Nenhum resultado</b></td>
								</tr>

								<tr ng-repeat="pessoa in lotePromocional | filter:searchAloja">
									<td style="padding:10px; border-bottom:1px solid #d2d2d2; border-top:1px solid #d2d2d2;">{{pessoa.nome}} - {{pessoa.rg}}</td>
								</tr>
							</tbody>
						</table>
					</td>
					<td></td>
					<td>
						<table width="100%" style="border:1px solid #d2d2d2;">
							<thead style="border-bottom:1px solid #d2d2d2;">
								<tr>
									<th style="padding:10px;">Lote 1</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-if="!lote1.length">
									<td style="padding:10px;"><b>Nenhum resultado</b></td>
								</tr>

								<tr ng-repeat="pessoa in lote1 | filter:searchAloja">
									<td style="padding:10px; border-bottom:1px solid #d2d2d2; border-top:1px solid #d2d2d2;">{{pessoa.nome}} - {{pessoa.rg}}</td>
								</tr>
							</tbody>
						</table>
					</td>
					<td></td>
					<td>
						<table width="100%" style="border:1px solid #d2d2d2;">
							<thead style="border-bottom:1px solid #d2d2d2;">
								<tr>
									<th style="padding:10px;">Lote 2</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-if="!lote.length">
									<td style="padding:10px;"><b>Nenhum resultado</b></td>
								</tr>

								<tr ng-repeat="pessoa in lote | filter:searchAloja">
									<td style="padding:10px; border-bottom:1px solid #d2d2d2; border-top:1px solid #d2d2d2;">{{pessoa.nome}} - {{pessoa.rg}}</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
